<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prototype Test</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.1"></script>
</head>
<body></body>

<script>
  const jsPsych = initJsPsych();  // ✔️ Doğru başlatma

  const timeline = [];

  const welcome = {
    type: jsPsychHtmlButtonResponse,
    stimulus: "Merhaba! Bu bir prototip testidir.",
    choices: ["Başla"]
  };

  const question = {
    type: jsPsychHtmlButtonResponse,
    stimulus: "Bu örnek sorudur: Elma nedir?",
    choices: ["Meyve", "Hayvan", "Eşya"]
  };

  timeline.push(welcome);
  timeline.push(question);

  jsPsych.run(timeline);  // ✔️ Artık çalışır
</script>

</html>
